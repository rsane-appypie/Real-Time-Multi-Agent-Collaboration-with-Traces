<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Multi-Agent</title>
    <script src="{% static 'js/trace.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        #output {
            border: 1px solid #ccc;
            padding: 1rem;
            min-height: 100px;
            margin-top: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input[type="text"] {
            padding: 0.5rem;
            width: 100%;
            max-width: 600px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>üß≠ Planner</h2>
    <form id="queryForm">
        {% csrf_token %}
        <div class="input-group">
            <label for="apiKey">OpenAI API Key:</label><br>
            <input type="text" id="apiKey" name="apiKey" placeholder="Enter your OpenAI API key" required>
        </div>
        <div class="input-group">
            <label for="userInput">Enter your query:</label><br>
            <input type="text" id="userInput" name="userInput" placeholder="e.g. Who was the first president of the united states?" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <h3>üìù Output:</h3>
    <div id="output">Waiting for input...</div>
</body>

</html>
