<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Multi-Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{% static 'js/trace.js' %}"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --danger-color: #dc2626;
            --danger-hover: #b91c1c;
            --success-color: #16a34a;
            --success-hover: #15803d;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        h2 {
            margin: 0 0 2rem 0;
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .save-api-key {
            background-color: var(--success-color);
            color: white;
        }

        .save-api-key:hover {
            background-color: var(--success-hover);
        }

        .clear-api-key {
            background-color: var(--danger-color);
            color: white;
            margin-left: 0.5rem;
        }

        .clear-api-key:hover {
            background-color: var(--danger-hover);
        }

        .api-key-saved {
            color: var(--success-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .api-key-saved::before {
            content: "‚úì";
            font-size: 1rem;
        }

        .query-section {
            display: none;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        #output {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--bg-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Enhanced styling for markdown elements */
        #output h1, #output h2, #output h3, #output h4, #output h5, #output h6 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        #output h1 { font-size: 1.8rem; }
        #output h2 { font-size: 1.6rem; }
        #output h3 { font-size: 1.4rem; color: #2563eb; }
        #output h4 { font-size: 1.2rem; }
        
        #output p {
            margin: 0.8rem 0;
        }
        
        #output strong {
            font-weight: 600;
            color: #333;
        }
        
        #output em {
            font-style: italic;
            color: #555;
        }
        
        #output ul, #output ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        #output li {
            margin: 0.5rem 0;
        }
        
        #output a {
            color: #2563eb;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        
        #output a:hover {
            border-bottom-color: #2563eb;
        }
        
        #output hr {
            margin: 1.5rem 0;
            border: 0;
            height: 1px;
            background-color: var(--border-color);
        }
        
        /* Code highlighting improvements */
        #output pre code {
            display: block;
            overflow-x: auto;
            padding: 1rem;
            background-color: #1e293b;
            color: #f8fafc;
            border-radius: 6px;
            line-height: 1.5;
        }
        
        /* Step lists styling */
        #output ol li {
            padding-left: 0.5rem;
        }

        #output pre {
            background-color: #1e293b;
            color: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        #output code {
            background-color: #1e293b;
            color: #f8fafc;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
        }

        #output blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background-color: rgba(37, 99, 235, 0.05);
            border-radius: 0 8px 8px 0;
        }

        #output table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 1rem 0;
        }

        #output th, #output td {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
        }

        #output th {
            background-color: var(--bg-color);
            font-weight: 600;
        }

        #output tr:nth-child(even) {
            background-color: var(--bg-color);
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .loading {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(37, 99, 235, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üß≠ Real-Time Multi-Agent Collaboration</h2>
        <form id="apiKeyForm">
            {% csrf_token %}
            <div class="input-group">
                <label for="apiKey">OpenAI API Key</label>
                <input type="password" id="apiKey" name="apiKey" placeholder="Enter your OpenAI API key" required>
                <div id="apiKeySaved" class="api-key-saved" style="display: none;">API key saved</div>
            </div>
            <div class="button-group">
                <button type="button" id="saveApiKey" class="save-api-key">Save API Key</button>
                <button type="button" id="clearApiKey" class="clear-api-key" style="display: none;">Clear API Key</button>
            </div>
        </form>

        <div id="querySection" class="query-section">
            <form id="queryForm">
                {% csrf_token %}
                <div class="input-group">
                    <label for="userInput">Enter your query</label>
                    <input type="text" id="userInput" name="userInput" placeholder="e.g. Who was the first president of the united states?" required>
                </div>
                <button type="submit" class="save-api-key">Submit</button>
            </form>

            <h3 style="margin-top: 2rem;">üìù Output</h3>
            <div id="output">Waiting for input...</div>
        </div>
    </div>
</body>

</html>
