<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Multi-Agent</title>
    <script src="{% static 'js/trace.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        #output {
            border: 1px solid #ccc;
            padding: 1rem;
            min-height: 100px;
            margin-top: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.5rem;
            width: 100%;
            max-width: 600px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .clear-api-key {
            background-color: #dc3545;
            margin-left: 0rem;
        }

        .clear-api-key:hover {
            background-color: #c82333;
        }

        .api-key-saved {
            color: #28a745;
            font-size: 0.9em;
            margin-top: 0.5rem;
        }

        .query-section {
            display: none;
            margin-top: 3rem;
        }

        .save-api-key {
            background-color: #28a745;
        }

        .save-api-key:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h2>üß≠ Real-Time Multi-Agent Collaboration</h2>
    <form id="apiKeyForm">
        {% csrf_token %}
        <div class="input-group">
            <label for="apiKey">OpenAI API Key:</label><br>
            <input type="password" id="apiKey" name="apiKey" placeholder="Enter your OpenAI API key" required>
            <div id="apiKeySaved" class="api-key-saved" style="display: none;">API key saved ‚úì</div>
        </div>
        <button type="button" id="saveApiKey" class="save-api-key">Save API Key</button>
        <button type="button" id="clearApiKey" class="clear-api-key" style="display: none;">Clear API Key</button>
    </form>

    <div id="querySection" class="query-section">
        <form id="queryForm">
            {% csrf_token %}
            <div class="input-group">
                <label for="userInput">Enter your query:</label><br>
                <input type="text" id="userInput" name="userInput" placeholder="e.g. Who was the first president of the united states?" required>
            </div>
            <button type="submit">Submit</button>
        </form>

        <h3 style="margin-top: 3rem;">üìù Output:</h3>
        <div id="output">Waiting for input...</div>
    </div>
</body>

</html>
